<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Panov Lab</title>
</head>
<body>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <a-scene embedded arjs="trackingMethod: best;">

		<a-assets>
			<video src="{{media.media.url}}" id="vid" preload="auto" loop crossorigin="anonymous"></video>
		</a-assets>

		<a-marker preset="hiro" vidhandler>
			<!-- <a-entity
				position="0 0 0"
				scale="0.005 0.005 0.005"
				rotation="-90 180 180"
				gltf-model="obj/scene.gltf"
			></a-entity> -->
			<a-plane position='0 0 -1' scale="2 2 2" width="2" rotation="-90 0 0" 
			material='transparent:true; src:#vid'></a-plane>
		</a-marker>
		<!-- <a-entity camera></a-entity> -->
		<a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
	</a-scene>
    <script>
        AFRAME.registerComponent('vidhandler', {
            init: function () {
                this.toggle = false;
                this.vid = document.querySelector("#vid")
                this.vid.pause()
            },
            tick: function () {
                if (this.el.object3D.visible == true) {
                    if (!this.toggle) {
                        this.toggle = true;
                        this.vid.play();
                    }
                } else {
                    this.toggle = false;
                    this.vid.pause();
                }
            }
        });
    </script>
</body>
</html>
